<!doctype html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
		<title>Simple task tracker</title>
	</head>
	<body>
		<div class="topbox navbox">
			<a href="{{ url_for('index.index') }}" class="wh">Front page</a>
		{% if session.logged_in %}
			| <a href="{{ url_for('index.logout') }}" class="wh">Logout</a>
		{% else %}
			| <a href="{{ url_for('index.login') }}" class="wh">Login</a>
			| <a href="{{ url_for('index.sign_up') }}" class="wh">Sign up</a>
		{% endif %}
		</div>
		
		{% for message in get_flashed_messages() %}
		<div class="topbox infobox">{{ message }}</div>
		{% endfor %}	

		{% if errors %}
		{% for error in errors %}
				<div class="topbox errbox"><b>Error:</b> {{ error }}</div>
		{% endfor %}
		{% endif %}

		<div class="page">
			{% block body %}
			{% endblock %}
		</div>
	</body>
</html>
