{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  {% for error in errors %}
    <p class=error>{{ error }}
  {% endfor %}
  <form action="{{ url_for('index.login') }}" method=post>
  <dl>
    <dt>{{ form.username.label }}
    <dd>{{ form.username(required=True) }}

    <dt>{{ form.password.label }}
    <dd>{{ form.password(required=True) }}

    <dd><input type=submit value="Login">
  </dl>
  </form>
{% endblock %}
